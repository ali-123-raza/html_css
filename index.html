<!DOCTYPE html>
<html>
  <head>
    <title>HTML buttons</title>
    <style>
      .red-button {
      background-color: red;
      color: white;
      }      

      .green-button {
        background-color: green;
        color: white;
        border-radius: 10px;
      }
      .blue-button {
        background-color: blue;
        color: white;
        border-radius: 10px;
      }

    </style>
    
  </head>

  <body>
      <button class="red-button">
        Press
      </button>

      <button class="green-button">
        Pull
      </button>

      
      <button class="blue-button">
        Pull
      </button>
  </body>
</html>
